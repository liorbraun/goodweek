<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף תגובות</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function showConfirmation() {
            // מראה את הודעת האישור
            document.getElementById("confirmationMessage").style.display = "block";
            // מנקה את שדות הטופס
            document.getElementById("commentForm").reset();
        }
    </script>
</head>
<body>
    <header>
        <h1>שלח תגובה</h1>
        <nav>
            <ul>
                <li><a href="index.html">דף הבית</a></li>
                <li><a href="horoscope.html">הורוסקופ</a></li>
                <li><a href="forecast.html">תחזית</a></li>
                <li><a href="comments.html">תגובות</a></li>
                <li><a href="gossip.html">רכילות</a></li>
                <li><a href="tracking.html">מעקב השבוע</a></li>
            </ul>
        </nav>
    </header>

    <section class="comments">
        <h2>השאירו את התגובה שלכם</h2>

        <!-- טופס תגובות -->
        <form id="commentForm" onsubmit="event.preventDefault(); showConfirmation();">
            <label for="name">שם:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="comment">תגובה:</label><br>
            <textarea id="comment" name="comment" rows="5" cols="40" required></textarea><br><br>

            <button type="submit">שלח תגובה</button>
        </form>

        <!-- הודעת אישור לאחר שליחה -->
        <div id="confirmationMessage" style="display:none; color: green; font-size: 1.2em; margin-top: 20px;">
            תודה, התגובה שלך נשלחה בהצלחה!
        </div>
    </section>

    <footer>
        <p>&copy; 2025 כל הזכויות שמורות</p>
    </footer>
</body>
</html>

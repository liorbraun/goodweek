<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תגובות</title>
    <link rel="stylesheet" href="styles.css">

    <script>
        let comments = [];

        function addComment(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;

            if (name && comment) {
                comments.push({ name, comment });
                document.getElementById('commentForm').reset();
                displayComments();
            }
        }

        function displayComments() {
            const commentList = document.getElementById('comment-list');
            commentList.innerHTML = '';

            comments.forEach(({ name, comment }) => {
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');
                commentElement.innerHTML = `<strong>${name}:</strong> <p>${comment}</p>`;
                commentList.appendChild(commentElement);
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>תגובות</h1>
        <nav>
            <ul>
                <li><a href="index.html">דף הבית</a></li>
                <li><a href="horoscope.html">הורוסקופ</a></li>
                <li><a href="forecast.html">תחזית</a></li>
                <li><a href="comments.html">תגובות</a></li>
                <li><a href="gossip.html">רכילות</a></li>
                <li><a href="tracking.html">מעקב השבוע</a></li>
                <li><a href="buymeacoffee.html">כוס קפה</a></li>
                <li><a href="about.html">אודות האתר </a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>השאירו תגובה</h2>
        <form id="commentForm" onsubmit="addComment(event)">
            <label for="name">שם:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="comment">תגובה:</label><br>
            <textarea id="comment" name="comment" rows="5" cols="40" required></textarea><br><br>

            <button type="submit">שלח תגובה</button>
        </form>

        <div id="comment-box" class="comment-box">
            <h3>תיבת תגובות</h3>
            <p>כאן תוכלו לקרוא ולצפות בתגובות שפורסמו.</p>
            <div id="comment-list" class="comment-list">
                <!-- כאן יופיעו התגובות -->
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 כל הזכויות שמורות</p>
    </footer>
</body>
</html>

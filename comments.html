    <script>
        let comments = [];

        function addComment(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;

            if (name && comment) {
                comments.push({ name, comment });
                document.getElementById('commentForm').reset();
                displayComments();
            }
        }

        function displayComments() {
            const commentList = document.getElementById('comment-list');
            commentList.innerHTML = '';

            comments.forEach(({ name, comment }) => {
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');
                commentElement.innerHTML = `<strong>${name}:</strong> <p>${comment}</p>`;
                commentList.appendChild(commentElement);
            });
        }
    </script>

    <table id="dataTable">

    </table>

    <script>
        const sheetId = "16MzV2_XFBgUegh1LgiVuHpBBFfUvTa4Q8GR5kltXaWI";
        const apiKey = "AIzaSyAkaE6XLnb6PUJVXspwgDtqcJU8NhE8KWs";
        const range = "Sheet1!A1:D10"; // שנה את הטווח בהתאם לטבלה שלך
        
        async function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();
            displayData(data.values);
            console.log(data); 
        }
        
        function displayData(rows) {
            const table = document.getElementById("dataTable");
            const thead = table.querySelector("thead");
            const tbody = table.querySelector("tbody");
            thead.innerHTML = "";
            tbody.innerHTML = "";
            
            if (rows.length > 0) {
                const headerRow = document.createElement("tr");
                rows[0].forEach(header => {
                    const th = document.createElement("th");
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                
                rows.slice(1).forEach(row => {
                    const tr = document.createElement("tr");
                    row.forEach(cell => {
                        const td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            }
        }
        
        fetchSheetData();
    </script>

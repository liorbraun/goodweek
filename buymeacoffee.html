<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תרומה לכוס קפה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .donation-message {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .donation-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .donation-button:hover {
            background-color: #e65c00;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>תמכו באתר שלי</h1>
    </header>
    <main>
        <p class="donation-message">שלום! אני מפתח עצמאי שעובד על האתר הזה ללא מטרות רווח. אם אתם נהנים מהשירות ורוצים לעזור לי להמשיך, אשמח אם תוכלו לתרום לכוס קפה. תודה רבה מראש! ❤️</p>
        <a class="donation-button" href="https://www.buymeacoffee.com/yourusername" target="_blank">תרמו כוס קפה</a>
    </main>
    <footer>
        <p>תודה רבה על התמיכה שלכם! כל תרומה עוזרת לי להמשיך לשפר את האתר.</p>
    </footer>
</body>
</html>
